<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Common settings -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" href="res/favicon.ico">
        <link rel="stylesheet" href="res/style.css">

        <!-- Title -->
        <title>カラーピッカー - yatabashi</title>

        <!-- External files -->
        <link rel="stylesheet" href="res/colorpicker/style.css">
        <script src="res/colorpicker/script.js" defer></script>
    </head>
    <body>
        <header>
            <a href="index.html">yatabashi.github.io</a>
        </header>

        <h1>カラーピッカー</h1>

        <p id="output"></p>
        
        <input type="range" id="input" min="0" max="4095" value="4095" style="width: 100%;">

        <fieldset>
            <legend>基数を選択</legend>
          
            <div>
              <input type="radio" name="radix" id="dec" value="10" checked>
              <label for="dec">10進</label>
            </div>
          
            <div>
              <input type="radio" name="radix" id="hex" value="16">
              <label for="hex">16進</label>
            </div>
        </fieldset>
        
        <div class="foot-info">
            公開：2025-03-19
        </div>
    </body>
</html>
