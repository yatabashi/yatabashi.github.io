        <script>
            async function getDat() {
                const response = await fetch("https://yatabashi.github.io/_dat/isildat.csv");
                const LIST = await response.text();
                const dat = (new RegExp(`^JP-1003415.*$`, 'm')).exec(LIST)[0];
                
                console.log(dat);
                return dat;
            }
            
            document.getElementById('p1').textContent = (await getDat());
        </script>
