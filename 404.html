<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>404 Not Found - yatabashi</title>
        <link rel="icon" href="/res/favicon.ico">
        <link rel="stylesheet" href="./res/style-fontonly.css">
        
        <style>
            body {
                padding: 20px 40px;
                background-color: #EEE;
                text-align: center;
                word-break: auto-space;
            }
            
            p {
                word-break: keep-all;
                overflow-wrap: break-word;
            }
            
            .message {
                font-weight: 700;
            }
            
            .note {
                font-weight: 300;
            }
        </style>
    </head>
    <body>
        <h1>404 Not Found</h1>
        <p class="message">リクエストされたファイルが見つかりません。</p>
        <p class="note">このページが表示される原因として、意図しないURLを指定したこと、当該リソースが削除または移動されていること、存在しないファイルを意図的にリクエストしたことなどが考えられます。</p>
        <p class="note">他のファイルを参照してみましょう。ランダムに生成されたURLが有効なこともあるかもしれません：<wbr><a id="url"></a></p>
        <a href="index.html">ホームへ</a>
        
        <script>
            const CHRS = "abcdefghijklmnopqrstuvwxyz0123456789-";
            const randname = Array(Math.ceil(Math.random() * 20)).fill(undefined).map(() => CHRS[Math.floor(Math.random() * CHRS.length)]).join('');
            document.getElementById('url').href = `${randname}.html`;
            document.getElementById('url').textContent = `${randname}.html`;
        </script>
    </body>
</html>
